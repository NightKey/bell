<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="static/colorschema.css">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="static/favicon.svg" sizes="any" type="image/svg+xml">
</head>
<body>
    <div>
        <h1>Current Weather 
            <a id="save">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z"/>
                </svg>
            </a>
            <a href="/chart" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V400c0 44.2 35.8 80 80 80H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H80c-8.8 0-16-7.2-16-16V64zm406.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L320 210.7l-57.4-57.4c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L240 221.3l57.4 57.4c12.5 12.5 32.8 12.5 45.3 0l128-128z"/>
                </svg>
            </a>
        </h1>
        <div class="time">
            <span>{{ time }}</span>
        </div>
        <div id="currentWeather" class="container">
            <div id="temperature" class="data-container temp", style="--perc:{{ temperaturep }}">
                <h3>{{ temperature }} <span class="unit">{{ temperature_unit }}</span></h3>
                <span class="title">Temperature</span>
            </div>
            <div id="humidity" class="data-container{{ humidityless }}", style="--perc:{{ humidityp }}">
                <h3>{{ humidity }} <span class="unit">%</span></h3>
                <span class="title">Humidity</span>
            </div>
            <div id="heatindex" class="data-container temp", style="--perc:{{ heatindexp }}">
                <h3>{{ heatindex }} <span class="unit">{{ temperature_unit }}</span></h3>
                <span class="title">Heatindex</span>
            </div>
            <div id="pressure" class="data-container{{ pressureless }}", style="--perc:{{ pressurep }}">
                <h3>{{ pressure }} <span class="unit">mbar</span></h3>
                <span class="title">Pressure</span>
            </div>
        </div>
        <div id="weatherHistory" class="container"></div>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
